<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>В разработке</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Manrope", sans-serif;
            background-color: #0E1F30;
            color: #E6E6E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #B0B0B0;
        }

        a {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #0E1F30;
            background-color: #E6E6E6;
            padding: 12px 24px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <h1>Страница в разработке</h1>
    <p>Скоро здесь появится полезная информация о турах. Следите за обновлениями!</p>
    <a href="index.html">Вернуться на главную</a>
</body>
</html>
